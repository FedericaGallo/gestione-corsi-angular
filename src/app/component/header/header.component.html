<header>
  <ul>
      <li [class.active]="'docenti' == currentEntity()"><a routerLink="docenti/table" (click)="onSelectedEntity('docenti')" >docenti Table</a></li>
      <li [class.active]="'allievi' == currentEntity()"><a routerLink="discenti/table" (click)="onSelectedEntity('allievi')" >allievi</a></li>
      <li [class.active]="'corsi' == currentEntity()"><a routerLink="corsi/table" (click)="onSelectedEntity('corsi')" >corsi</a></li>
  </ul>
  <div class="image" (click)="home()"><img ngOptimizedImage src="https://durkanlab.org/wp-content/uploads/2017/06/ucam_logo.jpg"></div>

  <div class="log">
    <button (click)="logOut()">{{logButton()}}</button>

    <button *ngIf="!isLoggedIn()" (click)="register()">registrati</button>
  </div>

</header>
