
<form class="custom-border" (ngSubmit)="onSubmit(form, nome, inizio, fine)" #form="ngForm" >
  <div class="mb-3 row">
    <p class="col-sm-8 ">
      <label class="col-form-label">Nome</label>
      <input class="form-control" type="text" ngModel name="nome" id="nome" required #nome="ngModel">
    </p>
    <p class="col-sm-2 ">
      <label class="col-form-label">Data inizio</label>
    <input class="form-control" type="date" [(ngModel)]="dataInizio" name="data-inizio" [value]="today" [min]="today" required #inizio="ngModel"/>
    </p>
    <p class="col-sm-2 ">
      <label class="col-form-label">Data fine</label>
      <input class="form-control" type="date" ngModel name="data-fine" [value]="dataInizio()" [min]="dataInizio()" required #fine="ngModel"/>
    </p>
  </div>

  <p>
    <button class="button" type="submit" [disabled]="!form.valid">salva</button>
    <button class="button"><a routerLink="../">Cancel</a></button>
  </p>
  <p *ngIf ="form.form.touched && form.form.invalid">
    invalid values detected
  </p>
</form>
