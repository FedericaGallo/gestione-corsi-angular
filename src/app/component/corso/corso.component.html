<div class="container">
  <div class="d-flex justify-content-between align-items-end mt-4">
    <div>
      <h1 style="display: inline">{{corso() ? corso()?.nomeCorso : ''}}</h1>
      <p style="display: inline"> dal <strong>{{corso() ? corso()?.dataInizio : ''}}</strong> al <strong>{{corso() ? corso()?.dataFine : ''}}</strong></p>
    </div>
    <div>
      <button (click)="openDialogEdit()" mat-flat-button class="padding">
        <mat-icon>edit</mat-icon>
        modifica
      </button>
      <button (click)="openDialogSubscribe()" mat-flat-button>
        <mat-icon>add</mat-icon>
        iscrivi
      </button>
    </div>
  </div>
  <table class="table table-hover table-dark table-responsive-sm mt-3">
    <thead>
    <tr>
      <th></th>
      <th>nome</th>
      <th>cognome</th>
      <th>matricola</th>
      <th>data di nascita</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let discente of corso()?.discenti">
      <td><a>
        <mat-icon>open_in_new</mat-icon>
      </a></td>
      <td>{{discente.nome}}</td>
      <td>{{discente.cognome}}</td>
      <td>{{discente.matricola }}</td>
      <td>{{discente.dataDiNascita | date: 'MMM/dd/yyyy'}}</td>
      <td>
        <button (click)="openDialogUnsubscribe(discente)" mat-flat-button>
          <mat-icon>close</mat-icon>
          disiscrivi
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
