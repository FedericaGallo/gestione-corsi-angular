<h2 mat-dialog-title>Inserisci i dati del docente</h2>
<mat-dialog-content class="dialog-content">
<form (ngSubmit)="onSubmit()" [formGroup]="form">
<div class="d-flex gap-2">
<mat-form-field class="example-full-width">
      <mat-label>nome</mat-label>
      <input matInput type="text" name="nome" id="nome" formControlName="nome">
</mat-form-field >
    <mat-form-field class="example-full-width">
      <mat-label>cognome</mat-label>
      <input matInput type="text" name="cognome" id="cognome" formControlName="cognome">
    </mat-form-field>
</div>
    <mat-form-field class="example-full-width">
      <mat-label>descrizione</mat-label>
      <textarea matInput rows="5" name="descrizione" id="descrizione" formControlName="descrizione"></textarea>
    </mat-form-field>

  <mat-dialog-actions>
    <div class="button">
    <button mat-raised-button cdkFocusInitial type="submit" (click)="onSubmit()">salva</button>
    <button mat-raised-button (click)="onNoClick()">annulla</button>
    </div>
  </mat-dialog-actions>
  <p *ngIf ="form.controls.descrizione.touched && form.controls.descrizione.invalid && form.controls.descrizione.dirty">
    inserisci descrizione di 6 caratteri
  </p>
</form>
</mat-dialog-content>
